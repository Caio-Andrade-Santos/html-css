<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispalays</title>
    <style>
h1{
    font-family: Arial, Helvetica, sans-serif;
}
strong > p{
    display: none;
}
strong:hover > p{
    display: block;
    background-color: green;
}
strong:hover{
    color: brown;
}
    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <strong>
        passe o mouse aqui
        <p> TEXTO EXCONDIDO</p>
    </strong>
</body>
</html>
