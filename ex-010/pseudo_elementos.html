    <title>links para testar elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;

        a:visited{
        color: brown;
        }
        a{
            text-decoration: none;

        a::after{
            content: ' [link]';

        }
        .especial::before{
            content: ' =>';
            color: black;
        }
        .especial{
            background-color: brown;
        }
    </style>
</head>
<body>
